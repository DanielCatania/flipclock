<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/_reset.css">
  <link rel="stylesheet" href="/assets/style/global.css">
  <title>Pomodoro Flip</title>
</head>

<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div class="popup_container">
    <form>
      <fieldset class="time_fieldset">
        <legend>Pomodoro:</legend>
        <fieldset class="unit_fieldset">
          <label for="hours">Horas:</label>
          <input type="number" name="hours" id="pomodoro-hours" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="minutes">Minutos:</label>
          <input type="number" name="minutes" id="pomodoro-minutes" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="seconds">Segundos:</label>
          <input type="number" name="seconds" id="pomodoro-seconds" min="0" max="99" placeholder="0">
        </fieldset>
      </fieldset>
      <fieldset class="time_fieldset">
        <legend>Short Break:</legend>
        <fieldset class="unit_fieldset">
          <label for="hours">Horas:</label>
          <input type="number" name="hours" id="short-break-hours" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="minutes">Minutos:</label>
          <input type="number" name="minutes" id="short-break-minutes" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="seconds">Segundos:</label>
          <input type="number" name="seconds" id="short-break-seconds" min="0" max="99" placeholder="0">
        </fieldset>
      </fieldset>
      <fieldset class="time_fieldset">
        <legend>Long Break:</legend>
        <fieldset class="unit_fieldset">
          <label for="hours">Horas:</label>
          <input type="number" name="hours" id="long-break-hours" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="minutes">Minutos:</label>
          <input type="number" name="minutes" id="long-break-minutes" min="0" max="99" placeholder="0">
        </fieldset>
        <fieldset class="unit_fieldset">
          <label for="seconds">Segundos:</label>
          <input type="number" name="seconds" id="long-break-seconds" min="0" max="99" placeholder="0">
        </fieldset>
      </fieldset>

      <button class="start_pomodoro">Iniciar Pomodoro</button>
    </form>
  </div>
  <main class="clock_container"></main>

  <div class="controls invisible">
    <p class="pomodoro_stage"></p>
    <button class="control"></button>
    <button class="open_popup">Criar Pomodoro</button>
  </div>
</body>

<script src="/assets/components/Header/index.js" type="module"></script>
<script src="/assets/components/Clock/index.js" type="module"></script>
<script type="module" src="/assets/components/PopUp/index.js"></script>
<script type="module" src="/app.js"></script>
<script type="module" src="/pomodoro/index.js"></script>
<script type="module" src="/assets/components/ControlsPanel/index.js"></script>

</html>
