<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-5862118753123890">

  <meta name="description"
    content="Timer Flip: crie timers personalizados de maneira fácil e rápida com nossa interface intuitiva.">
  <meta name="keywords" content="timer flip, cronômetro, produtividade, timer personalizado">


  <link rel="stylesheet" href="/assets/style/_reset.css">
  <link rel="stylesheet" href="/assets/style/global.css">
  <title>Timer Flip</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5862118753123890"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div class="popup_container">
    <form>
      <fieldset class="unit_fieldset">
        <label for="hours">Horas:</label>
        <input type="number" name="hours" id="hours" min="0" max="99" placeholder="0">
      </fieldset>
      <fieldset class="unit_fieldset">
        <label for="minutes">Minutos:</label>
        <input type="number" name="minutes" id="minutes" min="0" max="99" placeholder="0">
      </fieldset>
      <fieldset class="unit_fieldset">
        <label for="seconds">Segundos:</label>
        <input type="number" name="seconds" id="seconds" min="0" max="99" placeholder="0">
      </fieldset>
      <button class="start_timer">Iniciar Timer</button>
    </form>
  </div>
  <main class="clock_container"></main>
  <div class="controls invisible">
    <button class="control"></button>
    <button class="open_popup">Criar Timer</button>
  </div>
</body>

<script src="/assets/components/Header/index.js" type="module"></script>
<script src="/assets/components/Clock/index.js" type="module"></script>
<script type="module" src="/assets/components/PopUp/index.js"></script>
<script type="module" src="/app.js"></script>
<script type="module" src="/timer/index.js"></script>
<script type="module" src="/assets/components/ControlsPanel/index.js"></script>

</html>
