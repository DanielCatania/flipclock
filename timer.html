<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/_reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Timer Flip</title>
</head>

<body>
  <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div class="popup_container">
    <form>
      <fieldset class="unit_fieldset">
        <label for="hours">Horas:</label>
        <input type="number" name="hours" id="hours" min="0" max="99" placeholder="0">
      </fieldset>
      <fieldset class="unit_fieldset">
        <label for="minutes">Minutos:</label>
        <input type="number" name="minutes" id="minutes" min="0" max="99" placeholder="0">
      </fieldset>
      <fieldset class="unit_fieldset">
        <label for="seconds">Segundos:</label>
        <input type="number" name="seconds" id="seconds" min="0" max="99" placeholder="0">
      </fieldset>
      <button class="start_timer">Iniciar Timer</button>
    </form>
  </div>
  <main class="clock_container"></main>
  <div class="controls">
    <button class="open_popup invisible">Criar Timer</button>
  </div>
</body>

<script src="./assets/scripts/Header/view.js" type="module"></script>
<script type="module" src="./assets/scripts/Clock/view.js"></script>
<script type="module" src="./assets/scripts/PopUp/view.js"></script>
<script type="module" src="./assets/scripts/TimerClock/app.js"></script>
<script type="module" src="./app.js"></script>

</html>
